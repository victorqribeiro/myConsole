<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta property="og:url" content="http://www.victorribeiro.com/myConsole" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="myConsole" />
    <meta property="og:author" content="Victor Ribeiro" />
    <meta property="og:description" content="A javascript editor for your phone" />
    <meta property="og:image" content="http://www.victorribeiro.com/myConsole/screenshot.jpg" />
    <title> myConsole </title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="favicon.png" sizes="256x256"/>
    <link rel="apple-touch-icon" href="favicon.png" />
</head>
<body>
    <div id="main">
        <textarea id="myConsole" rows="10" autofocus autocomplete="off" autocorrect="off" 
                  autocapitalize="off" spellcheck="false"></textarea>
        <div id="toolbar">
            <button id="clear" class="btn" title="Clear">&#8709;</button>
            <button id="download" class="btn" title="Download">&#8711;</button>
            <button id="run" class="btn" title="Run">&#x22B3;</button>
        </div>
    </div>
    <div id="result"></div>
    <script src="js/main.js"></script>
</body>
</html>
